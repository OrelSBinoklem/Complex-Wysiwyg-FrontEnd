    <div  id="testovaya_ssilka"><a href="#" class="btn btn-default" style="padding-left: 15px; position: fixed; left: 500px; top: 0; z-index: 100000;">Тест 1</a></div>

    <div class="shab__main-menu-container">
        <div class="mnif__navigator-window"></div>
        <button class="pmv__select-page-open-list btn btn-default btn-block">Страницы <span class="caret"></span></button>
        <div class="pmv__pages-window">
            <div class="pmv__pages-top-menu">
                <div class="form-inline">
                    <div class="pmv__pages-domain">
                        <div class="pmv__add-page-group">
                            <button class="pmv__add-page btn btn-default btn-sm" data-toggle="tooltip" data-placement="bottom" title="Добавить страницу"><span class="fa fa-plus-circle"></span></button>
                            <button class="pmv__add-group btn btn-default btn-sm btn-yellow" data-toggle="tooltip" data-placement="bottom" title="Добавить группу"><span class="fa fa-plus-circle"></span></button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="pmv__pages-sortable-scrollwrap"><div class="pmv__pages-sortable"></div></div>
        </div>
        <div class="shab__main-menu-bottom-section">
            <div class="shab__session-groups-list">
                <button class="shab__add-group-session btn btn-default btn-sm btn-yellow" data-toggle="tooltip" data-placement="bottom" title="Добавить группу"><span class="fa fa-plus-circle"></span></button>
            </div>
            <button class="shab__btn-open-groups-session btn btn-default btn-block">Сессии <span class="caret"></span></button>
        </div>
    </div>

    <div class="shab-right-column">
        <div id="wrap_iframe">

<!--Окно с глобальными настройками-->
<div class="shab__global-settings">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Настройки редактора</h3>
        </div>
        <div class="panel-body">
            <h4>Кодировка на хосте</h4>
            <select id="text-encoding-server" size="1" >
                <option value="Windows-1251">Windows-1251</option>
                <option value="KOI8-R">KOI8-R</option>
                <option value="ISO-8859-5">ISO-8859-5</option>
                <option value="UTF-8">UTF-8</option>
            </select>
            <h4>Если sass, scss или less лежит в другой папке</h4>
        </div>
    </div>
</div>
<!--Модальное окно для добавления страниц в "менеджер страниц и визуализатор"-->
<div id="modal-pmv-add-page-href">
    <div class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close btn-close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Ссылка на страницу</h4>
                </div>
                <div class="modal-body">
                    <form class="row">
                        <div class="col-xs-12">
                            <input type="text" class="pmv-href form-control" value="" />
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default btn-close" data-dismiss="modal">Закрыть</button>
                    <button type="button" class="btn btn-primary btn-select">Добавить</button>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="modal-pp-add-group">
    <div class="modal fade">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close btn-close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Укажите ширину и высоту</h4>
                </div>
                <div class="modal-body">
                    <form class="row">
                        <div class="col-xs-6">
                            <div class="input-group">
                                <div class="input-group-addon">w</div>
                                <input type="text" class="form-control input-sm pp-width" placeholder="Ширина">
                            </div>
                        </div>
                        <div class="col-xs-6">
                            <div class="input-group">
                                <div class="input-group-addon">h</div>
                                <input type="text" class="form-control input-sm pp-height" placeholder="Высота">
                            </div>
                        </div>
                    </form>
                    <div class="alert alert-warning alert-input-error" role="alert">Число от 10 до 9999</div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default btn-close" data-dismiss="modal">Закрыть</button>
                    <button type="button" class="btn btn-primary btn-select">Выбрать</button>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="shab-add-group-session">
    <div class="modal fade bs-example-modal-sm">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close btn-close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Введите название</h4>
                </div>
                <div class="modal-body">
                    <form class="row">
                        <div class="col-xs-12">
                            <div class="form-group">
                                <input type="text" class="form-control shab-add-group-session__name" placeholder="Имя">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default btn-close" data-dismiss="modal">Отмена</button>
                    <button type="button" class="btn btn-primary btn-select">Ок</button>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="shab-delete-group-session">
    <div class="modal fade bs-example-modal-sm">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close btn-close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Точно удалить группу &quot;<span class="shab-delete-group-session__name" data-name=""></span>&quot;?</h4>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default btn-close" data-dismiss="modal">Отмена</button>
                    <button type="button" class="btn btn-primary btn-select">Ок</button>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="loading">
    <div class="wrap">
        <div class="content">
            <div class="circle"></div>
            <div class="circle1"></div>
        </div>
    </div>
</div>
</body>
